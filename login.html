<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Categorio - Simplify your spending">
    <title>Categorio - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for emojis -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #E8EBF3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Phone Container */
        .phone-container {
            width: 414px;
            height: 896px;
            background: #FFFFFF;
            border-radius: 60px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        /* App Name */
        .app-name {
            font-size: 36px;
            font-weight: 800;
            color: #1E2A5E;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-tagline {
            font-size: 16px;
            font-weight: 500;
            color: #8B92A8;
            margin-bottom: 40px;
        }

        /* Form */
        .login-form {
            width: 100%;
            max-width: 320px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #1E2A5E;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-icon {
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: #F7F8FB;
            border: 1px solid #E1E4ED;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            color: #1E2A5E;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #5C6FFF;
            background: #FFFFFF;
        }

        .input-field::placeholder {
            color: #B8BFCE;
            font-weight: 400;
        }

        /* Remember Me Checkbox */
        .remember-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #D1D5E0;
            border-radius: 4px;
            cursor: pointer;
            appearance: none;
            position: relative;
            transition: all 0.2s;
        }

        .checkbox:checked {
            background: #5C6FFF;
            border-color: #5C6FFF;
        }

        .checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }

        .checkbox-label {
            font-size: 14px;
            font-weight: 500;
            color: #1E2A5E;
            margin-left: 8px;
            cursor: pointer;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #5C6FFF 0%, #7B87FF 100%);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(92, 111, 255, 0.3);
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(92, 111, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* reCAPTCHA */
        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            transform: scale(0.95);
            transform-origin: center;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: center;
            margin-bottom: 12px;
        }

        .forgot-link {
            font-size: 14px;
            font-weight: 600;
            color: #1E2A5E;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #5C6FFF;
        }

        /* Sign Up */
        .signup-container {
            text-align: center;
        }

        .signup-text {
            font-size: 14px;
            font-weight: 500;
            color: #8B92A8;
        }

        .signup-link {
            color: #5C6FFF;
            font-weight: 700;
            text-decoration: none;
            margin-left: 4px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .phone-container {
                width: 100%;
                height: auto;
                min-height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <div class="logo">
               
                <img src="categorio_logo.png" alt="Categorio logo">
            </div>
            <h1 class="app-name">Categorio</h1>
            <p class="app-tagline">Simplify your spending.</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <!-- Username Input -->
            <div class="input-group">
                <label class="input-label" for="username">
                    <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                    USERNAME
                </label>
                <input 
                    type="text" 
                    id="username" 
                    class="input-field" 
                    placeholder="Enter your username"
                    required
                >
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label class="input-label" for="password">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    PASSWORD
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- Remember Me -->
            <div class="remember-container">
                <label class="checkbox-wrapper">
                    <input type="checkbox" class="checkbox" id="rememberMe">
                    <span class="checkbox-label">Remember Me</span>
                </label>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn">
                Log In
            </button>

            <!-- reCAPTCHA -->
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Sign Up -->
            <div class="signup-container">
                <span class="signup-text">New here?</span>
                <a href="#" class="signup-link">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Check reCAPTCHA
            const recaptchaResponse = grecaptcha.getResponse();
            
            if (!recaptchaResponse) {
                alert('Please complete the reCAPTCHA verification');
                return;
            }

            if (username && password) {
                // Store login state
                if (rememberMe) {
                    localStorage.setItem('categorio_user', username);
                }
                
                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                alert('Please enter both username and password');
            }
        });

        // Forgot password
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset email would be sent to your registered email address.');
        });

        // Sign up
        document.querySelector('.signup-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality coming soon!');
        });
    </script>
</body>
</html>
